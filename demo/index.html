<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">    
    <link rel="import" href="../paperkit-dashboard.html">   
    <link rel="import" href="../paperkit-dashboard-item.html">   
  </head>
  <body>
		<paperkit-dashboard rows="10" cols="3" drag-spot="dragspot">
			<paperkit-dashboard-item class="red" left="0" top="0" width="2" height="2">
				<paper-icon-button icon="menu" class="dragspot"></paper-icon-button>
				<span>Item 1</span>			
			</paperkit-dashboard-item>
			<paperkit-dashboard-item class="blue" left="4" top="4" width="1" height="3">
				<paper-icon-button icon="menu" class="dragspot"></paper-icon-button>
				<span>Item 2</span>			
			</paperkit-dashboard-item>
			<paperkit-dashboard-item class="green" left="1" top="2" width="1" height="3">
				<paper-icon-button icon="menu" class="dragspot"></paper-icon-button>
				<span>Item 3</span>			
			</paperkit-dashboard-item>
 		</paperkit-dashboard>
 		<script>
 		window.addEventListener("WebComponentsReady", function() {
 		  var dashboard = document.querySelector('paperkit-dashboard');
 		  dashboard.refresh();
 		});
 		</script>
 		    <style>
    	paperkit-dashboard-item {
    		border: 3px solid;
    		background-color: white;
    	}
    	
    	paperkit-dashboard-item.red {
    		border-color: red;
    	}
    	
    	paperkit-dashboard-item.blue {
    		border-color: blue;
    	}
    	
    	paperkit-dashboard-item.green {
    		border-color: green;
    	}
    </style> 
 		
  </body>
</html>
