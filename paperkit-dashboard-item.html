<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paperkit-dragcontainer/paperkit-draggable-behavior.html">
<!--
Paperkit dashboard system base element.

Example:

    <paperkit-dashboard></paperkit-dashboard>

@demo
-->
<dom-module id="paperkit-dashboard-item">
   <style>
 	:host {
 		display: inline-block;
 		position: absolute;
 		box-sizing:border-box;
  	-moz-box-sizing:border-box;
  	-webkit-box-sizing:border-box;
  	padding: 2px 2px;  
  	background-clip: content-box;
	}
	
	.unselectable {  
	  -webkit-user-select: none;
	  -khtml-user-select: none;
	  -moz-user-select: none;
	  -o-user-select: none;
	  user-select: none;
 	}
 	</style>
  <template>  
  	<content></content>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'paperkit-dashboard-item',
    
    behaviors: [
			PaperKit.Behaviors.DraggableBehavior
		],

    properties: {
      left: {
        type: Number,
        reflectToAttribute: true
      },
      top: {
        type: Number,
        reflectToAttribute: true
      },
      width:{
        type: Number,
        reflectToAttribute: true
      },
      height: {
        type: Number,
        reflectToAttribute: true
      },
      isDraggable: {
        type: Boolean,
        reflectToAttribute: true,
        value: true
      }
    },

    // Element Behavior
  });

</script>
